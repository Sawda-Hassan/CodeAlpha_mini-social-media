<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

        <!-- Main App Container -->
        <div id="main-container" class="container hidden">
            <!-- Header -->
            <header class="header">
                <h1>Mini Social</h1>
                <nav>
                    <button id="home-btn" class="nav-btn active">Home</button>
                    <button id="profile-btn" class="nav-btn">Profile</button>
                    <button id="logout-btn" class="nav-btn">Logout</button>
                </nav>
            </header>

            <!-- Home Feed -->
            <div id="home-view" class="view">
                <div class="post-form">
                    <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                    <button id="create-post-btn">Post</button>
                </div>
                <div id="posts-container" class="posts-container">
                    <!-- Posts will be dynamically loaded here -->
                </div>
            </div>

            <!-- Profile View -->
            <div id="profile-view" class="view hidden">
                <div class="profile-header">
                    <div class="profile-info">
                        <h2 id="profile-username">Username</h2>
                        <p id="profile-posts-count">0 posts</p>
                    </div>
                </div>
                <div id="user-posts-container" class="posts-container">
                    <!-- User's posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="post.js"></script>
    <script src="profile.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>
</html>
