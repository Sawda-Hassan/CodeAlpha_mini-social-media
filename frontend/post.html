<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Mini Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8rem;
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .post-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .post-form h2 {
            margin-bottom: 1.5rem;
            color: #667eea;
        }

        .post-form textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .post-form button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .post-form button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .nav {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mini Social</h1>
            <nav class="nav">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="profile.html" class="nav-btn">Profile</a>
                <a href="post.html" class="nav-btn">Create Post</a>
                <button id="logout-btn" class="nav-btn">Logout</button>
            </nav>
        </header>

        <div class="post-form">
            <h2>Create New Post</h2>
            <form id="create-post-form">
                <textarea id="post-content" placeholder="What's happening? Share your thoughts..." maxlength="500"></textarea>
                <div class="char-count">
                    <span id="char-count">0</span>/500 characters
                </div>
                <button type="submit">Share Post</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
